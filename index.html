    const localAxes = new BABYLON.AxesViewer(scene, 1);

    scene.onKeyboardObservable.add((kbInfo) => {
        switch (kbInfo.type) {
            case BABYLON.KeyboardEventTypes.KEYDOWN:
                console.log("KEY DOWN: ", kbInfo.event.key);

    function createMeshFromPart(part) {
      var mesh = new BABYLON.Mesh(part.mesh_id, scene);
      var meshURL = jsonParts[0].models + part.mesh_name;

      BABYLON.SceneLoader.ImportMesh("", meshURL, "", scene, function (newMeshes) {
        mesh = newMeshes[0];
      });

      mesh.position = new BABYLON.Vector3(part.position[0].x, part.position[0].y, part.position[0].z);
      mesh.rotation = new BABYLON.Vector3(BABYLON.Tools.ToRadians(part.rotation[0].x), BABYLON.Tools.ToRadians(part.rotation[0].y), BABYLON.Tools.ToRadians(part.rotation[0].z));
      mesh.visibility = 0.5;

      mesh.isPickable = true;
      mesh.actionManager = new BABYLON.ActionManager(scene);

       // Agregar un observador de cambios de posición y rotación
        mesh.onAfterWorldMatrixUpdateObservable.add(function () {
            // Encuentra la parte correspondiente en jsonParts y actualiza sus propiedades
            var partIndex = jsonParts[0].parts.findIndex(function (jsonPart) {
            return jsonPart.mesh_id === mesh.id;
            });

            if (partIndex !== -1) {
            var updatedPart = jsonParts[0].parts[partIndex];
            updatedPart.position[0].x = mesh.position.x;
            updatedPart.position[0].y = mesh.position.y;
            updatedPart.position[0].z = mesh.position.z;
            updatedPart.rotation[0].x = BABYLON.Tools.ToDegrees(mesh.rotation.x);
            updatedPart.rotation[0].y = BABYLON.Tools.ToDegrees(mesh.rotation.y);
            updatedPart.rotation[0].z = BABYLON.Tools.ToDegrees(mesh.rotation.z);
            }
        });

      return mesh;
    }

    for (var i = 0; i < jsonParts[0].parts.length; i++) {
      createMeshFromPart(jsonParts[0].parts[i]);
    }

    engine.runRenderLoop(function () {

    });

    let pickedMesh = null;
    scene.onPointerMove = function() {
        var result = scene.pick(scene.pointerX, scene.pointerY);
        if (result.pickedMesh !== pickedMesh) {            
            if (pickedMesh) {
                pickedMesh.disableEdgesRendering(); 
            }

            pickedMesh = result.pickedMesh;
            if (pickedMesh) {
                pickedMesh.edgesWidth = 40.0;
                pickedMesh.edgesColor = new BABYLON.Color4(0, 1, 0.87);

                    pickedMesh.position.x -= speed;
                    break;
                    case "w":
                    pickedMesh.position.y += speed;
                    break;
                    case "s":

                    break;
                    case "e":

                    break;

                    break;
                    case "r":

                    break;

                    break;
                    case "t":

                    break;
                    case "g":

                    break;
                    case "y":

                    break;

// Función para recopilar la información actualizada de las partes y descargar el JSON
function downloadJson() {
  const updatedParts = jsonParts[0].parts.map((part) => {
    const mesh = scene.getMeshByID(part.mesh_id);
    return {
      mesh_id: part.mesh_id,
      mesh_name: part.mesh_name,
      position: {
        x: mesh.position.x,
        y: mesh.position.y,
        z: mesh.position.z,
      },
      rotation: {
        x: BABYLON.Tools.ToDegrees(mesh.rotation.x),
        y: BABYLON.Tools.ToDegrees(mesh.rotation.y),
        z: BABYLON.Tools.ToDegrees(mesh.rotation.z),
      },
    };
  });

  const jsonContent = JSON.stringify(updatedParts, null, 2);
  const blob = new Blob([jsonContent], { type: "application/json" });
  const url = URL.createObjectURL(blob);

  // Crear un enlace para la descarga
  const downloadLink = document.createElement("a");
  downloadLink.href = url;
  downloadLink.download = "excavator.json";
  downloadLink.click();

  // Liberar la URL del objeto Blob
  URL.revokeObjectURL(url);
}

// Asigna la función downloadJson al botón de descarga
document.getElementById("downloadJsonButton").addEventListener("click", downloadJson);
